{% extends 'base.html' %}
{% block content %}

    <!-- Header-->
    <header class=" py-5" style="background-color: #1c3650;">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Hyr </h1>
                <p class="lead fw-normal text-white-50 mb-0">Hyr ne accountin tend!</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <br/><br/>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Vendos emrin e userit">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Vendos password">
                    </div>
                    <br/><br/>
                    <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Hyr</button>
                    </div>
                    <br><br>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
